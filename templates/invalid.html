<!DOCTYPE html>
<html lang='en'>
   <head>
      <title>{{website_name}}</title>
      <meta charset="UTF-8">
      <link rel='icon' type='image/x-icon' href='{{website_icon}}'/>
      <meta property="og:site_name" content='{{website_name}}'>
      <meta name='theme-color' content='#2F4F4F'>
      <meta name='twitter:card' content='summary_large_image'/>
      <meta name='twitter:image' content='https://ghostboy.dev/assets/darkman.gif?size=40'>
      <meta name='twitter:image:src' content='https://ghostboy.dev/assets/darkman.gif?size=40'>
      <meta name='twitter:title' content='Image upload system'>
      <meta name='twitter:description' content='Image upload system'>
      <meta property='og:description' content='Image upload system'>
   </head>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      body {
      background-size:cover;
      background-repeat: no-repeat;
      background-color: #121111;
      }
      .container {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      height: 100vh;
      }
      .content { 
      background-color: #151515;
      border-radius: 15px;
      padding: 3vh 1vw;
      padding-bottom:1.5vh;
      display: flex;
      align-items: center;
      flex-direction: column;
      box-shadow: 0px 0px 19px 7px rgb(47, 79, 79);
      -webkit-box-shadow: 0px 0px 19px 7px rgb(47, 79, 79);
      -moz-box-shadow: 0px 0px 19px 7px rgb(47, 79, 79);
      }
      img {
      border-radius:6px;
      max-width:80rem;
      max-height:50rem;
      height:auto;
      }
      figcaption {
      margin-top: 2.5vh;
      background: linear-gradient(90deg, rgb(0, 0, 0) 40%, rgb(0, 0, 0) 58%);
      -webkit-text-fill-color: transparent;
      font-family: 'Roboto', sans-serif;
      }
      body::-webkit-scrollbar {
      width: 0.5rem;
      }
      *::-webkit-scrollbar-track {
      background-color: #121111;
      }
      *::-webkit-scrollbar-thumb {
      background-color: #2F4F4F; 
      border-radius: 9999px;
      }
   </style>
   <body>
      <div class="container">
         <div class="content">
            <img src='https://ghostboy.dev/assets/imgnotfound.png' alt="image" />
            <a href="https://ghostboy.dev/assets/imgnotfound.png" download>
            <img src="https://ghostboy.dev/assets/download.png" width="104" height="142">
            </a>
         </div>
      </div>
   </body>
